<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">Кастомная клавиатура</h1>
    <div class="switches">

            <div class="item">
              <img src="images/red.jpg">
            </div>

            <div class="item">
              <img src="images/blue.jpg">
            </div>
          
            <div class="item">
              <img src="images/brown.jpg">
            </div>
          
            <a class="prev" onclick="prevSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
          </div>
        </div>
    </div>
    <div class="base">
        <div class="slider">

            <div class="item">
              <img src="images/Feker_F84T.jpg">
            </div>

            <div class="item">
              <img src="images/Feker_F84T.jpg">
            </div>
          
            <div class="item">
              <img src="images/Feker_F84T.jpg">
            </div>
          
            <a class="prev" onclick="prevSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>
    </div>
</body>
</html>
